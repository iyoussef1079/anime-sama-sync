<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-sama Sync</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .primary {
            background-color: #1976d2;
            color: white;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Anime-sama Sync</h2>
            <div id="connectionStatus"></div>
        </div>

        <div id="statusContainer"></div>

        <div id="loginContainer">
            <button id="loginButton" class="primary">Se connecter avec Google</button>
        </div>

        <div id="syncContainer" style="display: none;">
            <button id="syncButton" class="primary">Synchroniser maintenant</button>
            <button id="logoutButton">Se d√©connecter</button>
        </div>

        <div id="historyContainer" style="display: none;">
            <h3>Dernier anime vu</h3>
            <div id="lastAnime"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
