<!-- extension/src/popup/popup.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-sama Sync</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .status.syncing {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .primary {
            background-color: #1976d2;
            color: white;
        }

        .primary:hover {
            background-color: #1565c0;
        }

        .secondary {
            background-color: #f5f5f5;
            color: #333;
        }

        .secondary:hover {
            background-color: #eeeeee;
        }

        .logout {
            background-color: #f44336;
            color: white;
        }

        .logout:hover {
            background-color: #d32f2f;
        }

        .history {
            margin-top: 12px;
            font-size: 0.9em;
        }

        .history-item {
            padding: 8px;
            border-radius: 4px;
            background-color: #f5f5f5;
            margin-bottom: 4px;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Anime-sama Sync</h2>
            <div id="connectionStatus"></div>
        </div>

        <div id="statusContainer"></div>

        <div id="loginContainer">
            <button id="loginButton" class="primary">Se connecter avec Google</button>
        </div>

        <div id="syncContainer" style="display: none;">
            <button id="syncButton" class="primary">Synchroniser maintenant</button>
            <button id="logoutButton" class="logout">Se d√©connecter</button>
        </div>

        <div class="history" id="historyContainer" style="display: none;">
            <h3>Dernier anime vu</h3>
            <div id="lastAnime" class="history-item"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
